{% extends "layout.html" %}

{% block content %}
<body onload="pencil()">

    <div class="container-lg">
        <div class="row">
            <div class="col-4">
                <h2 class="mt-3">Tips:</h2>
                <p>&#x2022; Keep your drawing simple!</p>
                <p>&#x2022; Press 'save' to save your current drawing on the server.</p>
                <p>&#x2022; Press 'reset' to reload the page.</p>
            </div>

            <div class="col-4 container d-flex p-4 flex-column justify-content-between">
                <div class="text-center">
                    <h2>Draw {{ category }}!</h2>
                </div>
                
                <div class="text-center">
                    <canvas id="paint" width="256" height="256" data-category='{{ category|tojson }}' class="border rounded">Update your browser to support HTML5 Canvas</canvas>
                </div>

                <div class="btn-group">
                    <a class="btn bg-danger" href="{{ url_for('home') }}">reset</a>     
                    <button class="btn bg-danger" onclick="send_img('/img_handler')">save</button>
                </div>
            </div>
        
            <div class="col-4 text-center text-light">
                <table class="fixed table table-dark mt-3" cellpadding="0">
                    <thead>
                        <tr>
                            <th style="width: 50%">Category</td>
                            <th style="width: 50%">Confidence</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr height="45 %" id="line0">
                            <td id="cell00"></td>
                            <td id="cell01"></td>
                        </tr>
                        <tr height="45 %" id="line1">
                            <td id="cell10"></td>
                            <td id="cell11"> </td>
                        </tr>
                        <tr height="45 %" id="line2">
                            <td id="cell20"></td>
                            <td id="cell21"></td>
                        </tr>
                        <tr height="45 %" id="line3">
                            <td id="cell30"></td>
                            <td id="cell31"></td>
                        </tr>
                        <tr height="45 %" id="line4">
                            <td id="cell40"></td>
                            <td id="cell41"></td>
                        </tr>
                        <tr height="45 %" id="line5">
                            <td id="cell50"></td>
                            <td id="cell51"></td>
                        </tr>
                        <tr height="45 %" id="line6">
                            <td id="cell60"></td>
                            <td id="cell61"></td>
                        </tr>
                        <tr height="45 %" id="line7">
                            <td id="cell70"></td>
                            <td id="cell71"></td>
                        </tr>
                        <tr height="45 %" id="line8">

                            <td id="cell81"></td>
                        </tr>
                        <tr height="45 %" id="line9">
                            <td id="cell90"></td>
                            <td id="cell91"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
    <script src=" {{ url_for('static', filename='script.js') }}"></script>
{% endblock content %}
