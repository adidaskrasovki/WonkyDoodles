{% extends "layout.html" %}

{% block content %}
<body onload="set_canvas_params(); set_category(); pencil();">

    <style>
        canvas { 
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>

    <canvas id="canvas" class="px-0">Update your browser to support HTML5 Canvas</canvas>

    <div class="container-lg">
        <div class="row">
            <div class="col-3">
                <div class="container d-flex justify-content-around">
                    <div class="form-check form-switch" style="position:relative;z-index: 69;">
                        <div>
                            <input class="form-check-input" type="checkbox" id="chk_save" name="save" value="no" unchecked>
                        </div>
                        <div>
                            <label class="form-check-label" for="chk_save">save</label>
                        </div>
                    </div>

                    <div>
                        <button class="btn bg-danger" style="position:relative;z-index: 69;" onclick="next()">Next !</button>
                        <button class="btn bg-danger" style="position:relative;z-index: 69;" onclick="clearpage()">Clear</button>
                    </div>
                </div>
            </div>

            <div class="col-5">
                <div>
                    <h2 id="category">Draw !</h2>
                </div>
            </div>
        
            <div class="col-4 text-center text-light">
                <table class="fixed table table-dark mt-3" cellpadding="0">
                    <thead>
                        <tr>
                            <th style="width: 50%">Category</th>
                            <th style="width: 50%">Confidence</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr height="45 %" id="line0">
                            <td id="cell00"></td>
                            <td id="cell01"></td>
                        </tr>
                        <tr height="45 %" id="line1">
                            <td id="cell10"></td>
                            <td id="cell11"> </td>
                        </tr>
                        <tr height="45 %" id="line2">
                            <td id="cell20"></td>
                            <td id="cell21"></td>
                        </tr>
                        <tr height="45 %" id="line3">
                            <td id="cell30"></td>
                            <td id="cell31"></td>
                        </tr>
                        <tr height="45 %" id="line4">
                            <td id="cell40"></td>
                            <td id="cell41"></td>
                        </tr>
                        <tr height="45 %" id="line5">
                            <td id="cell50"></td>
                            <td id="cell51"></td>
                        </tr>
                        <tr height="45 %" id="line6">
                            <td id="cell60"></td>
                            <td id="cell61"></td>
                        </tr>
                        <tr height="45 %" id="line7">
                            <td id="cell70"></td>
                            <td id="cell71"></td>
                        </tr>
                        <tr height="45 %" id="line8">
                            <td id="cell80"></td>
                            <td id="cell81"></td>
                        </tr>
                        <tr height="45 %" id="line9">
                            <td id="cell90"></td>
                            <td id="cell91"></td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <canvas id="hidden_canvas" width="256" height="256" style="visibility:show">Update your browser to support HTML5 Canvas</canvas>
                </div>

            </div>

        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
    <script src=" {{ url_for('static', filename='draw.js') }}"></script>
{% endblock content %}
