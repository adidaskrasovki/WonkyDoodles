{% extends "layout.html" %}

{% block content %}
    <body onload="set_canvas_params(), fill_page()">
    <div class="container-lg">
        <div class="my-3 text-center">
            <h2>Gallery</h2>
        </div>
    </div>

    <div class="container-lg text-center">
        <div class="row">
            
            <div class="col-3">
                <div class="card mt-2 text-center text-light bg-dark border rounded" id="card_0">
                    <div class="card-header border-bottom" id="card_title_0">
                        Title
                    </div>
                    <img class="card-img border rounded border-dark" id='card_img_0' style="align-self: center">
                    <div class="card-img-overlay text-left d-flex flex-column justify-content-end">
                        <div id="circle_0" class="rounded-circle bg-danger" style="height:20px; width:20px;" data-toggle="tooltip" data-placement="bottom" title="not recognized"></div>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card mt-2 text-center text-light bg-dark border rounded" id="card_1">
                    <div class="card-header border-bottom" id="card_title_1">
                        Title
                    </div>
                    <img class="card-img border rounded border-dark" id='card_img_1' style="align-self: center">
                    <div class="card-img-overlay text-left d-flex flex-column justify-content-end">
                        <div id="circle_1" class="rounded-circle bg-danger" style="height:20px; width:20px;" data-toggle="tooltip" data-placement="bottom" title="not recognized"></div>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card mt-2 text-center text-light bg-dark border rounded" id="card_2">
                    <div class="card-header border-bottom" id="card_title_2">
                        Title
                    </div>
                    <img class="card-img border rounded border-dark" id='card_img_2' style="align-self: center">
                    <div class="card-img-overlay text-left d-flex flex-column justify-content-end">
                        <div id="circle_2" class="rounded-circle bg-danger" style="height:20px; width:20px;" data-toggle="tooltip" data-placement="bottom" title="not recognized"></div>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card mt-2 text-center text-light bg-dark border rounded" id="card_3">
                    <div class="card-header border-bottom" id="card_title_3">
                        Title
                    </div>
                    <img class="card-img border rounded border-dark" id='card_img_3' style="align-self: center">
                    <div class="card-img-overlay text-left d-flex flex-column justify-content-end">
                        <div id="circle_3" class="rounded-circle bg-danger" style="height:20px; width:20px;" data-toggle="tooltip" data-placement="bottom" title="not recognized"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="text-center mt-5">
            <btn id="btn_left" onclick="click_left_btn()" class="btn bg-primary" style="visibility: hidden">&lt</btn>
            <p id="pagenumber" class="mx-3" style="display:inline">1</p>
            <btn id="btn_right" onclick="click_right_btn()" class="btn bg-primary">&gt</btn>
        </div>

        <div>
            <canvas id="hidden_canvas" width="256" height="256" style="visibility:hidden">Update your browser to support HTML5 Canvas</canvas>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
    <script src=" {{ url_for('static', filename='gallery.js') }}"></script>
{% endblock content %}
