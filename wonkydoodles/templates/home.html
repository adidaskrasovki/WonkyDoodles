{% extends "layout.html" %}

{% block content %}
<body onload="set_category(); pencil();">

    <div class="container-lg">
        <div class="row">
            <div class="col-4">
                <h2 class="mt-3">Tips:</h2>
                <p>&#x2022; Keep your drawing simple!</p>
                <p>&#x2022; Press 'save' to save your current drawing on the server.</p>
                <p>&#x2022; Press 'clear' to redraw.</p>
            </div>

            <div class="col-4 container d-flex p-4 flex-column justify-content-between">
                <div class="text-center">
                    <h2 id="category">Draw !</h2>
                </div>
                
                <div class="text-center">
                    <canvas id="canvas" width="256" height="256" class="border rounded">Update your browser to support HTML5 Canvas</canvas>
                </div>

                <div class="container d-flex justify-content-around">
                    <div class="col-2 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="chk_save" name="save" value="no" unchecked>
                        <label class="form-check-label" for="chk_save">save</label>
                    </div>

                    <div class="btn-group">
                        <button class="btn bg-danger" onclick="next()">Next !</button>
                    </div>

                    <div>
                        <button class="btn bg-danger" onclick="clearpage()">clear</button>
                    </div>
                </div>

                <!-- <div class="btn-group">
                    <button class="btn bg-danger" onclick="clearpage()">clear</button>     
                    <button class="btn bg-danger" onclick="post_img('/img_handler')">save</button>
                </div> -->
            </div>
        
            <div class="col-4 text-center text-light">
                <table class="fixed table table-dark mt-3" cellpadding="0">
                    <thead>
                        <tr>
                            <th style="width: 50%">Category</td>

                    </thead>
